<html>
<head>
    <title>Metin 3</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="metin_style.css"/>


    <script>

        function klasa(lvl,sila,zr,inte,cha)
        {
            this.lvl = lvl;
            this.sila = sila;
            this.zr = zr;
            this.inte = inte;
            this.cha = cha;
        }

        function wys()
        {
            const wojownik = new klasa("1", "10", "8", "5", "6")
            const mag = new klasa("1", "3", "5", "10", "8")
            const lucznik = new klasa("1", "7", "10", "5", "7")
            const healer = new klasa("1", "2", "4", "10", "9")

            var nick = nazwa.value;
            var postac = wybor.value;

            switch(postac)
            {
                case 'woj':
                    stats.innerHTML = "Nickname: "+ nick+ "<br> Lvl: " + wojownik.lvl + "<br> Siła: " + wojownik.sila + "<br> Zręczność: " + wojownik.zr + "<br> Inteligencja: " + wojownik.inte + "<br> Charyzma: " + wojownik.cha;
                    var plik ="<img src = \"miecz.png\"/>";
                    eq.innerHTML = plik;
                break;

                case 'mag':
                    stats.innerHTML = "Nickname: "+ nick+ "<br> Lvl: " + mag.lvl + "<br> Siła: " + mag.sila + "<br> Zręczność: " + mag.zr + "<br> Inteligencja: " + mag.inte + "<br> Charyzma: " + mag.cha;
                    var plik1 ="<img src = \"czary.png\"/ width = \"200px\" height=\"200px\">";
                    eq.innerHTML = plik1;
                break;

                case 'luk':
                    stats.innerHTML = "Nickname: "+ nick+ "<br> Lvl: " + lucznik.lvl + "<br> Siła: " + lucznik.sila + "<br> Zręczność: " + lucznik.zr + "<br> Inteligencja: " + lucznik.inte + "<br> Charyzma: " + lucznik.cha;
                    var plik2 ="<img src = \"luk.png\"/>";
                    eq.innerHTML = plik2;
                break;

                case 'heal':
                    stats.innerHTML = "Nickname: "+ nick+ "<br> Lvl: " + healer.lvl + "<br> Siła: " + healer.sila + "<br> Zręczność: " + healer.zr + "<br> Inteligencja: " + healer.inte + "<br> Charyzma: " + healer.cha;
                    var plik3 ="<img src = \"potion.png\"/ width = \"200px\" height=\"200px\">";
                    eq.innerHTML = plik3;
                break;
            }
        }

    </script>
</head>
<body>

    <div id="tytul">METIN 3</div>

    <div id="obraz">
        <img src="miecz2.png" width="300px" height="300px"/>
    </div>

    <div id="postac">
        <p>Nickname: </p><br>
        
        <input type="text" size="10" id="nazwa"/><br>

        <p>Wybierz klasę:</p><br>

        <select id="wybor">
            <option value="woj">Wojownik</option>
            <option value="mag">Mag</option>
            <option value="luk">Łucznik</option>
            <option value="heal">Szaman</option>
        </select>

        <br><br><br>

        <input type="submit" value="Graj" onclick="wys()"/>
    </div>

    <div style="clear:both;"></div>

    <div id="napis">
        <p>Stats</p>
    </div>

    <div id="napis1">
        <p>Inventory</p>
    </div>

    <div style="clear:both;"></div>

    <div id="stats"></div>
    <div id="eq"> </div>

</body>
</html>
